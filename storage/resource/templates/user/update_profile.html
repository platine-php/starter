{% extends "main" %}
{% block body %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary font-weight-bold">
                    Update your user profile 
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label">
                                        Username: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="text" 
                                            name="username" 
                                            value="{{ param.username }}" 
                                            required="true" 
                                            placeholder="Enter username"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.username }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="lastname" class="col-md-4 col-form-label">
                                        Lastname: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="text" 
                                            name="lastname" 
                                            value="{{ param.lastname }}" 
                                            required="true" 
                                            placeholder="Enter lastname"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.lastname }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-4 col-form-label">
                                        Firstname: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="text" 
                                            name="firstname" 
                                            value="{{ param.firstname }}" 
                                            required="true" 
                                            placeholder="Enter firstname"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.firstname }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label">
                                        E-mail: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="email" 
                                            name="email" 
                                            value="{{ param.email }}" 
                                            required="true" 
                                            placeholder="Enter email"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.email }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label">
                                        Password: 
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="password" 
                                            name="password" 
                                            value="" 
                                            placeholder="Enter password"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.password }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="password_confirm" class="col-md-4 col-form-label">
                                        Confirm password:
                                    </label>
                                    <div class="col-md-8">
                                        <input 
                                            type="password" 
                                            name="password_confirm" 
                                            value="" 
                                            placeholder="Enter password confirmation"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.password_confirm }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="offset-1 col pr-2">
                                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                                <a href="{% route_url user_profile %}" class="btn btn-sm btn-dark">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
