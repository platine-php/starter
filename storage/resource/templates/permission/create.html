{% extends "main" %}
{% block body %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary font-weight-bold">
                    Permission registration
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label for="code" class="col-md-3 col-form-label">
                                        Code: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input 
                                            type="text" 
                                            name="code" 
                                            value="{{ param.code }}" 
                                            required="true" 
                                            placeholder="Enter code"
                                            class="form-control form-control-sm"
                                        />
                                        <span class="ferror">{{ errors.code }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-2">
                                    <label for="description" class="col-md-3 col-form-label">
                                        Description: <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <textarea 
                                            name="description" 
                                            required="true" 
                                            placeholder="Enter description"
                                            class="form-control form-control-sm">{{ param.description }}</textarea>
                                        <span class="ferror">{{ errors.description }}</span>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="depend" class="col-md-3 col-form-label">
                                        Parent: 
                                    </label>
                                    <div class="col-md-9">
                                        <select 
                                            name="depend" 
                                            class="form-control form-control-sm select2js"
                                        >
                                            <option value="">--None--</option>
                                            {% for p in permissions %}
                                                <option {% if param.depend == p.code %}selected{% endif %} value="{{ p.code }}">{{ p.description }}</option>
                                            {% endfor %}
                                        </select>
                                        <span class="ferror">{{ errors.depend }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="offset-1 col pr-2">
                                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                                <a href="{% route_url permission_list %}" class="btn btn-sm btn-dark">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
